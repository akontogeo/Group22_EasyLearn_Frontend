name: FE CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Χρησιμοποιούμε LTS έκδοση

      - name: Install dependencies
        run: npm install

      # Install serve to serve the production build
      - name: Install serve globally
        run: npm install -g serve
        
      # ΠΡΟΣΘΗΚΗ: Κάνουμε Build την εφαρμογή, περνώντας το Backend URL
      - name: Build Application for Cypress Run
        run: npm run build
        env:
          # Χρησιμοποιούμε το σωστό όνομα μεταβλητής από το .env
          REACT_APP_API_BASE: ${{ secrets.BACKEND_RENDER_URL }} 
          
      - name: Warm up Backend
        # Κάνει μια κλήση στο Backend URL για να το "ξυπνήσει" νωρίς
        run: curl -s ${{ secrets.BACKEND_RENDER_URL }}/health || true

      # 1. RUN E2E ACCEPTANCE TESTS (Task C6)
      # Tests run on production build with deployed Render backend
      - name: Run E2E Acceptance Tests
        uses: cypress-io/github-action@v6
        with:
          # Serve the production build (already has backend URL baked in)
          start: npx serve -s build -l 3000
          # Wait for the app to be ready
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          # Run in headless Electron
          browser: electron




  cd:
    runs-on: ubuntu-latest
    # Εκτελείται ΜΟΝΟ αν περάσει το job ci
    needs: ci
    # Εκτελείται ΜΟΝΟ στο main branch (όπως απαιτεί η εργασία)
    if: github.ref == 'refs/heads/main'
    
    steps:
      # 1. Checkout (Χρειάζεται ξανά για το Deploy)
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # 2. DEPLOY TO RENDER (Task C2 Completion)
      - name: Deploy Frontend to Render
        # Αυτό το Action χειρίζεται το deployment
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          # Το Render Service ID (για το Frontend)
          service-id: ${{ secrets.RENDER_FE_SERVICE_ID }}
          # Το Render API Key
          api-key: ${{ secrets.RENDER_API_KEY }}
